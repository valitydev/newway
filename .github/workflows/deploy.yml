name: Maven Deploy Artifact

on:
  push:
    branches:
      - 'master'
      - 'main'

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    uses: valitydev/base-workflow/.github/workflows/maven-service-deploy.yml@v1
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      mm-webhook-url: ${{ secrets.MATTERMOST_WEBHOOK_URL }}